{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}

  <!-- contact section -->
  <section class="contact_section layout_padding " style=" background-image: url('static/images/logo1.png');">
    <div class="container">
      <h2 class="font-weight-bold">
        {{ header }}
      </h2>
      <div class="row">
        <div class="col-md-8 mr-auto">
          <form action="" method="POST">
            <div class="contact_form-container">
              <div>
                {% csrf_token %}
                {{ form |crispy }}

              </div>
              <div><input style="background-color: rgb(154, 11, 11);" value="{{ button }}" class="text-uppercase custom_orange-btn mr-3" type="submit"></div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->

  <section class="info_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="social_container">
            <h5>
              Follow Us
            </h5>
            <div class="social-box">
              <a href="">
                <img src="{% static 'images/fb.png' %}" alt="">
              </a>

              <a href="">
                <img src="{% static 'images/twitter.png' %}" alt="">
              </a>
              <a href="">
                <img src="{% static 'images/linkedin.png' %}" alt="">
              </a>
              <a href="">
                <img src="{% static 'images/instagram.png' %}" alt="">
              </a>
            </div>
          </div>
          <div class="subscribe_container">
            <h5>
              Subscribe Now
            </h5>
            <div class="form_container">
              <form action="">
                <input type="email">
                <button type="submit">
                  Subscribe
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  {% endblock %}
