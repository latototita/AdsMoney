{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}

  <!-- contact section -->
  <section class="contact_section layout_padding " style=" background-image: url('static/images/logo1.png');">
    <div class="container">
      <h2 class="font-weight-bold">
        {{ header }}
      </h2>
      <div class="row">
        <div class="col-md-8 mr-auto">
          <form action="" method="POST">
            <div class="contact_form-container">
              <div>
                {% csrf_token %}
                {{ form |crispy }}
              </div>
              <div><input style="background-color: rgb(154, 11, 11);" value="{{ button }}" class="text-uppercase custom_orange-btn mr-3" type="submit"></div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <script type='text/javascript' src='//diversecrashconcern.com/63/a1/f2/63a1f2942f975c6891c8d1cbcf62c1c9.js'></script>
    <script async="async" data-cfasync="false" src="//diversecrashconcern.com/bb9ec6fe27d16a409cfcc6615c58ad5d/invoke.js"></script>
    <div id="container-bb9ec6fe27d16a409cfcc6615c58ad5d"></div>
  {% endblock %}
